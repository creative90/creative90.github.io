<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link rel="shortcut icon" href="#">
   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat Bot</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-logo">orderBot</div>

        <nav class="menu">
          <ul class="nav-menu hide-menu">
            <button class="btn btn-cancel">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <li class="nav-list nav-theme-icon">
              <i class="fa-regular fa-sun"></i>
              <span class="nav-icon-text">Light mode</span>
            </li>
            <li class="nav-list">About</li>
            <li class="nav-list">Quit</li>
          </ul>
          <button class="btn btn-menu">
            <i class="fa-solid fa-bars"></i>
          </button>
        </nav>
      </header>

      <main class="main">
        <!-- <div class="msg client-message">
          <p>567</p>
        </div> -->
        <!-- <div class="msg server-message">
          <p>1. Select somthing</p>
        </div> -->
        <!-- <div class="dots">
          <span class="dot dot-1"></span>
          <span class="dot dot-2"></span>
          <span class="dot dot-3"></span>
        </div> -->
      </main>
      <footer class="footer">
        <form action="" class="chatbox form-chatbox">
          <input
            type="text"
            placeholder="make a request..."
            class="chatbox-input"
            id="chatbox-input"
          />
          <button class="btn btn-send" type="submit" title="button">
            <i class="chatbox-icon fa-sharp fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </footer>
      <div class="input-board">
        <form action="" class="form form-overlay">
          <input
            class="form-input"
            id="form-overlay-input"
            type="text"
            placeholder="what should we call you?"
          />
          <button class="btn btn-send btn-send-overlay" type="submit">
            send
          </button>
        </form>
      </div>
      <div class="overlay"></div>
    </div>
    
    <script src="./main.js"></script>
  </body>
</html>
